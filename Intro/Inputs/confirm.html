<!DOCTYPE html>
  <html>
    <head>
      <title> confirm </title>
    </head>
    <body>
      <h1>JavaScript Tutorial</h1>
      <p>Input data using confirm</p>
      <!--JavaScript code-->
      <script >
        let isSure = confirm("Are you sure you for delete it?");
        if (isSure) {
          console.log("Delete is done");}
        else {
          console.log("Canceled");
        }
      </script>
    </body>
  </html>
